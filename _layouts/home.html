---
layout: default
---
<div id="cover" class="container-fluid"
     {% if site.image %}style="background-image:url({{ site.image }});"{% endif %}>
    <div>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description | newline_to_br }}</p>
    </div>
</div>

<div id="navbar" class="container">
    <h5>Featured Posts</h5>
</div>

<div id="content" class="container">
    <div id="home-content" role="main">
        {{ content }}
    </div>
</div>

<script>
  window.onload = function() {
    var txtTarget = $('#cover p');
    var txt = txtTarget.html();
    var leng = txt.length;
    var timer = '';
    var cnt = 0;

    function typing(){
      txtTarget.html(txt.substring(0, cnt)+'<span class="type_bar">_</span>');
      cnt++;
      timer = setTimeout('typing()',100);
      if(leng < cnt){
        clearTimeout(timer)
            cnt = 0;
        }
    }

    typing();
  }

</script>
