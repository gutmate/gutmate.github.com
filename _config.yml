title: formation.p 블로그
email: gutmate@gmail.com
description: |
  Kakao theme로 git pages 테스트중입니다.
  문제가 있다면 바로 처리하도록 하겠습니다.
  (gutmate@gmail.com)
baseurl: ''
url:
timezone: Asia/Seoul
disqus: jinhyungpark

repository: github.com/gutmate

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

gems:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]

# iolo's custom
author: jinhyung
image: '/assets/images/default_blog_cover.jpg'
asset_url: /assets
