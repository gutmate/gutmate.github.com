            <div><h2>주유량에 따른 주유 + 세차 금액 비교</h2></div>

                        </tr>
                        <tr>
                            <th scope="row">비교 주유소</th>
                            <td colspan="2"><input type="text" id="currentPrice2" style="width:60px"> 원 / L</td>
                        </tr>
                        <tr>
                            <th scope="row">총 주유량</th>
                            <td colspan="2"><input type="text" id="oil_amount" style="width:60px"> 리터</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="btn-wrap">
                <div class="bw-right">
                    <a href="#none" class="bgr" id="oil_calc">계산하기</a>
                </div>
            </div>

        </div><!-- //container -->

        <script>
            $('#oil_calc').on('click', function () {
                let a = $("#currentPrice1").val(); //해뜨는 주유소 휘발유 가격
                let b = $("#currentPrice2").val(); //비교 주유소 휘발유 가격
                let _oil = $("#oil_amount").val(); //주유량

                setTable(a, b, _oil);

                if ($('#output_table').length === 0) {
                    $('#content').append('<div><h3>결과</h3></div>');
                    $('#content').append(_tableHtml);
                    $('#oil_calc').text('계속 계산하기');
                } else {
                    $('#content').append(_tableHtml);
                }
            });

            /**
             * @param {number} priceOil1 기준 주유소 리터당 휘발유 가격
             * @param {number} priceOil2 비교 주유소 리터당 휘발유 가격
             * @param {number} oilAmout 총 주유량
             */
            function setTable(priceOil1, priceOil2, oilAmount) {
                priceOil1 = priceOil1 || 0;
                priceOil2 = priceOil2 || 0;
                oilAmount = oilAmount || 0;

                let olibank1_pr = oilAmount * priceOil1;
                let olibank2_pr = oilAmount * priceOil2;

                let _wash = olibank1_pr > 50000 ? 2000 : 3000; //세차 가격

                let paid1 = olibank1_pr + _wash; //해뜨는 주유소 지불 금액(세차 가격 포함)
                let paid2 = olibank2_pr + 5000; //비교 주유소 지불 금액(세차 가격 포함)

                let setPrice1 = priceOil1 + ' x ' + oilAmount + ' + ' + _wash + ' = ' + paid1; //view
                let setPrice2 = priceOil2 + ' x ' + oilAmount + ' + 5000' + ' = ' + paid2; //view

                let _table = [];

                _table.push('<div class="table tb_view" id="output_table">');
                _table.push('    <table>');
                _table.push('        <caption class="hide_caption">결과</caption>');
                _table.push('        <colgroup>');
                _table.push('            <col>');
                _table.push('        </colgroup>');
                _table.push('        <thead>');
                _table.push('            <tr>');
                _table.push('                <th scope="col">지역</th>');
                _table.push('                <th scope="col">주유 가격</th>');
                _table.push('                <th scope="col">세차 가격</th>');
                _table.push('            </tr>');
                _table.push('        </thead>');
                _table.push('        <tfoot>');
                _table.push('            <tr>');
                _table.push('                <th scope="row">해뜨는 주유소</th>');
                _table.push('                <td colspan="2">\ ' + setPrice1 + '</td>');
                _table.push('            </tr>');
                _table.push('            <tr>');
                _table.push('                <th scope="row">비교 주유소</th>');
                _table.push('                <td colspan="2">\ ' + setPrice2 + '</td>');
                _table.push('            </tr>');
                _table.push('        </tfoot>');
                _table.push('        <tbody>');
                _table.push('            <tr>');
                _table.push('                <th>해뜨는 주유소</th>');
                _table.push('                <td>' + olibank1_pr + '</td>');
                _table.push('                <td>' + _wash + '</td>');
                _table.push('            </tr>');
                _table.push('        </tbody>');
                _table.push('    </table>');
                _table.push('</div>');

                _tableHtml = _table.join('\n');
            }
        </script>
