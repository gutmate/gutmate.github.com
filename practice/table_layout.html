            <script>
                $(document).ready(function () {
                    scrollTable('.scroll-y');
                });

                /**
                 * @param name 적용 대상
                 */
                function scrollTable(name) {
                    if (name === undefined) {
                        console.error('대상을 설정해주세요.');
                    } else {
                        if ($(name)[0] === undefined) {
                            console.error('대상을 올바르게 설정해주세요.');
                        }
                    }
                    var thead_node = $(name + ' thead tr').eq(0).children();
                    var tbody_node = $(name + ' tbody tr').eq(0).children();
                    var scrollbar_width = $(name + ' .scroll-inner').width() - $(name + ' .scroll-inner table').width();
                    var w_arr = [];

                    for (var i = 0; i < tbody_node.length; i++) {
                        if (i === tbody_node.length - 1) {
                            w_arr.push(tbody_node.eq(i).outerWidth() + scrollbar_width); // 마지막 요소 넓이에 스크롤 값 포함
                        } else {
                            w_arr.push(tbody_node.eq(i).outerWidth());
                        }
                    }

                    for (var i = 0; i < thead_node.length; i++) {
                        thead_node.eq(i).outerWidth(w_arr[i]);
                    }
                }
